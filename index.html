<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charada do Nicolas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
    }

    .box-escura {
      background-color: #2c2f33;
      color: #f8f9fa;
    }

    .form-control {
      background-color: #3a3d42;
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      background-color: #3a3d42;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #5a32a3;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="box-escura p-4 rounded shadow text-center w-100" style="max-width: 400px;">
    <h1 class="h4 text-info mb-3">Charada do Nicolas</h1>

    <p id="charada-pergunta" class="mb-3">Carregando charada...</p>

    <input type="text" id="resposta-input" class="form-control mb-3" placeholder="Digite sua resposta...">

    <div id="resposta-container" class="mb-3 text-muted">...</div>

    <div class="d-grid gap-2">
      <button class="btn btn-success" onclick="verResposta()">Enviar Resposta</button>
      <button class="btn btn-primary" onclick="verResposta()">Ver Resposta</button>
      <button class="btn btn-purple" onclick="novaCharada()">Nova Charada</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
